<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Concentrate</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>Concentrate</h1>
  <div id="sounds">
    <div class="sound-item">
      <button class="btn btn-outline-primary sound-button" id="whiteNoiseButton">White Noise</button>
      <div class="volume-slider-wrapper">
        <input type="range" class="volume-slider" id="whiteNoiseVolume" min="0" max="100" value="50">
      </div>
    </div>
    <div class="sound-item">
      <button class="btn btn-outline-primary sound-button" id="dryerNoiseButton">Dryer</button>
      <div class="volume-slider-wrapper">
        <input type="range" class="volume-slider" id="dryerNoiseVolume" min="0" max="100" value="50">
      </div>
    </div>
    <div class="sound-item">
      <button class="btn btn-outline-primary sound-button" id="fan1NoiseButton">Fan 1</button>
      <div class="volume-slider-wrapper">
        <input type="range" class="volume-slider" id="fan1NoiseVolume" min="0" max="100" value="50">
      </div>
    </div>
    <div class="sound-item">
      <button class="btn btn-outline-primary sound-button" id="fan2NoiseButton">Fan 2</button>
      <div class="volume-slider-wrapper">
        <input type="range" class="volume-slider" id="fan2NoiseVolume" min="0" max="100" value="50">
      </div>
    </div>
    <div class="sound-item">
      <button class="btn btn-outline-primary sound-button" id="pinkNoiseButton">Pink Noise</button>
      <div class="volume-slider-wrapper">
        <input type="range" class="volume-slider" id="pinkNoiseVolume" min="0" max="100" value="50">
      </div>
    </div>
    <div class="sound-item">
      <button class="btn btn-outline-primary sound-button" id="rain1NoiseButton">Rain 1</button>
      <div class="volume-slider-wrapper">
        <input type="range" class="volume-slider" id="rain1NoiseVolume" min="0" max="100" value="50">
      </div>
    </div>
    <div class="sound-item">
      <button class="btn btn-outline-primary sound-button" id="rain2NoiseButton">Rain 2</button>
      <div class="volume-slider-wrapper">
        <input type="range" class="volume-slider" id="rain2NoiseVolume" min="0" max="100" value="50">
      </div>
    </div>
    <div class="sound-item">
      <button class="btn btn-outline-primary sound-button" id="rain3NoiseButton">Rain 3</button>
      <div class="volume-slider-wrapper">
        <input type="range" class="volume-slider" id="rain3NoiseVolume" min="0" max="100" value="50">
      </div>
    </div>
    <div class="sound-item">
      <button class="btn btn-outline-primary sound-button" id="heaterNoiseButton">Heater</button>
      <div class="volume-slider-wrapper">
        <input type="range" class="volume-slider" id="heaterNoiseVolume" min="0" max="100" value="50">
      </div>
    </div>
    <div class="sound-item">
      <button class="btn btn-outline-primary sound-button" id="ocean1NoiseButton">Ocean 1</button>
      <div class="volume-slider-wrapper">
        <input type="range" class="volume-slider" id="ocean1NoiseVolume" min="0" max="100" value="50">
      </div>
    </div>
    <div class="sound-item">
      <button class="btn btn-outline-primary sound-button" id="ocean2NoiseButton">Ocean 2</button>
      <div class="volume-slider-wrapper">
        <input type="range" class="volume-slider" id="ocean2NoiseVolume" min="0" max="100" value="50">
      </div>
    </div>
    <div class="sound-item">
      <button class="btn btn-outline-primary sound-button" id="underwater1NoiseButton">Underwater 1</button>
      <div class="volume-slider-wrapper">
        <input type="range" class="volume-slider" id="underwater1NoiseVolume" min="0" max="100" value="50">
      </div>
    </div>
    <div class="sound-item">
      <button class="btn btn-outline-primary sound-button" id="underwater2NoiseButton">Underwater 2</button>
      <div class="volume-slider-wrapper">
        <input type="range" class="volume-slider" id="underwater2NoiseVolume" min="0" max="100" value="50">
      </div>
    </div>
    <div class="sound-item">
      <button class="btn btn-outline-primary sound-button" id="waterfallNoiseButton">Waterfall</button>
      <div class="volume-slider-wrapper">
        <input type="range" class="volume-slider" id="waterfallNoiseVolume" min="0" max="100" value="50">
      </div>
    </div>
  </div>
  <button id="playStopBtn" class="btn btn-success">Play</button>
  <input type="range" class="volume-slider master-slider" id="masterNoiseVolume" min="0" max="100" value="50">
  <script src="popup.js"></script>
</body>
</html>
